<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Game Random Color</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="header">
      <h1>Simple Simon Says</h1>
      <button id="randomizer">Click Me</button>
    </div>

    <div class="grid">
      <div class="row-1">
        <div id="grid-1" class="col-1"></div>
        <div id="grid-2" class="col-2"></div>
        <div id="grid-3" class="col-3"></div>
      </div>
      <div class="row-2">
        <div id="grid-4" class="col-1"></div>
        <div id="grid-5" class="col-2"></div>
        <div id="grid-6" class="col-3"></div>
      </div>
      <div class="row-3">
        <div id="grid-7" class="col-1"></div>
        <div id="grid-8" class="col-2"></div>
        <div id="grid-9" class="col-3"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
